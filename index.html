<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>K11NK PAIS - Payment Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Urbanist:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Urbanist', sans-serif;
      background: linear-gradient(135deg, #0b1226, #1c2237);
      color: #e0e9ff;
      -webkit-user-select: none;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 15px;
      text-align: center;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: transparent;
      touch-action: none;
    }

    .wrapper {
      max-width: 600px;
      width: 100%;
      background: rgba(30, 37, 65, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(30, 37, 65, 0.9);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 25px 20px;
      margin-bottom: 50px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #6dd5fa, #2980b9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 3.5s ease-in-out infinite alternate;
    }

    p.description {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #a3b0ffcc;
      text-shadow: 0 0 8px #1a2f5b;
      max-width: 460px;
      margin-left: auto;
      margin-right: auto;
    }

    .section-title {
      font-weight: 600;
      color: #74b9ff;
      font-size: 1.2rem;
      border-bottom: 2px solid #74b9ff55;
      padding-bottom: 5px;
      margin-bottom: 18px;
    }

    a.button {
      display: block;
      padding: 14px 0;
      margin: 12px 0;
      background: linear-gradient(90deg, #2980b9, #6dd5fa);
      border-radius: 14px;
      font-weight: 700;
      color: #f0f9ff;
      text-decoration: none;
      box-shadow: 0 0 15px #2980b9aa;
      transition: all 0.3s ease;
      font-size: 1.15rem;
      cursor: pointer;
    }

    a.button:hover, a.button:focus {
      background: linear-gradient(90deg, #6dd5fa, #2980b9);
      box-shadow: 0 0 30px #6dd5facc;
      transform: scale(1.05);
      outline: none;
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 6px #6dd5fa, 0 0 10px #2980b9; }
      100% { text-shadow: 0 0 15px #6dd5fa, 0 0 30px #2980b9; }
    }

    .profile {
      margin-bottom: 25px;
    }

    .profile img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 0 15px #6dd5fa, 0 0 30px #bb6bd9;
      animation: pulseGlow 2.5s ease-in-out infinite alternate;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 15px #6dd5fa, 0 0 30px #bb6bd9;
        transform: scale(1);
      }
      100% {
        box-shadow: 0 0 25px #00ffe1, 0 0 40px #ff5ce0;
        transform: scale(1.05);
      }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: #6dd5fa;
      opacity: 0.8;
      pointer-events: none;
      border-radius: 2px;
      animation: confetti-fall linear forwards;
      z-index: 10000;
      box-shadow: 0 0 8px #6dd5fa88;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(150vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 2.2rem;
      }
      a.button {
        font-size: 1rem;
        padding: 12px 0;
      }
      .wrapper {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="wrapper" role="main" aria-label="Payment contact information">

  <!-- PROFIL -->
  <div class="profile">
    <img src="https://i.ibb.co/8ggpT9c8/IMG-20250801-150907-717.jpg" alt="Profile">
  </div>

  <h1>K11NK PAIS</h1>
  <p class="description">Sistem pembayaran cepat, aman, dan profesional. Hubungi kami melalui jalur resmi berikut untuk transaksi nyaman dan terpercaya.</p>

  <section>
    <h2 class="section-title">WhatsApp</h2>
    <a href="https://link.dana.id/qr/628137418322" class="button" target="_blank" rel="noopener noreferrer">628137418322 (Dana)</a>
    <a href="https://wa.me/6283832780805" class="button" target="_blank" rel="noopener noreferrer">6283832780805 (Cadangan)</a>
  </section>

  <section>
    <h2 class="section-title">Channel WhatsApp</h2>
    <a href="https://whatsapp.com/channel/0029VbAVaMGBfxoCjDvcDw1a" class="button" target="_blank" rel="noopener noreferrer">Join Channel WhatsApp</a>
  </section>

  <section>
    <h2 class="section-title">Telegram</h2>
    <a href="https://t.me/MarkYor'z" class="button" target="_blank" rel="noopener noreferrer">@MarkYor'z</a>
  </section>

</div>

<script>
  const canvas = document.getElementById('bg-canvas');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }

  window.addEventListener('resize', resize);
  resize();

  class Particle {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.size = Math.random() * 2 + 1;
      this.baseX = this.x;
      this.baseY = this.y;
      this.speedX = (Math.random() - 0.5) * 0.3;
      this.speedY = (Math.random() - 0.5) * 0.3;
      this.opacity = Math.random() * 0.5 + 0.3;
    }
    update(offsetX, offsetY) {
      this.x += this.speedX;
      this.y += this.speedY;
      if(this.x < 0 || this.x > width) this.speedX = -this.speedX;
      if(this.y < 0 || this.y > height) this.speedY = -this.speedY;
      this.drawX = this.x + offsetX * 20;
      this.drawY = this.y + offsetY * 20;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.drawX, this.drawY, this.size, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(109, 213, 250, ${this.opacity})`;
      ctx.shadowColor = 'rgba(109, 213, 250, 0.7)';
      ctx.shadowBlur = 8;
      ctx.fill();
    }
  }

  const PARTICLE_COUNT = 100;
  let particles = [];

  function initParticles() {
    particles = [];
    for(let i = 0; i < PARTICLE_COUNT; i++) {
      particles.push(new Particle());
    }
  }

  initParticles();

  let offsetX = 0;
  let offsetY = 0;

  function animate() {
    ctx.clearRect(0, 0, width, height);
    for(let p of particles) {
      p.update(offsetX, offsetY);
      p.draw();
    }
    requestAnimationFrame(animate);
  }

  animate();

  function updateOffset(x, y) {
    offsetX = (x / width - 0.5);
    offsetY = (y / height - 0.5);
  }

  window.addEventListener('mousemove', e => {
    updateOffset(e.clientX, e.clientY);
  });

  window.addEventListener('touchmove', e => {
    if(e.touches.length > 0) {
      updateOffset(e.touches[0].clientX, e.touches[0].clientY);
    }
  }, {passive: true});

  function createConfetti(x, y) {
    const colors = ['#6dd5fa', '#bb6bd9', '#f2a365', '#a0e4ff'];
    const count = 30;
    for(let i = 0; i < count; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = `${x}px`;
      confetti.style.top = `${y}px`;
      const size = Math.random() * 6 + 4;
      confetti.style.width = confetti.style.height = `${size}px`;
      confetti.style.animationDuration = `${Math.random() * 1 + 1.5}s`;
      confetti.style.animationDelay = `${Math.random() * 0.5}s`;
      document.body.appendChild(confetti);
      confetti.addEventListener('animationend', () => {
        confetti.remove();
      });
    }
  }

  document.querySelectorAll('a.button').forEach(button => {
    button.addEventListener('click', e => {
      const rect = button.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      createConfetti(x, y);
    });
  });
</script>

</body>
</html>
